<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic 2D Paint</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="paint-container">
        <canvas class="paint-canvas" id="paint-canvas"></canvas>
        <div class="tool-bar">
            <div class="tool-bar-row">
                <div class="color-picker-display" id="color-picker-display">
                    <div class="color-picker-panel color-picker-panel-offset invisible" id="color-picker-panel">
                        <div class="color-viewer" id="color-viewer"></div>
                        <input type="range" min="0" max="255" value="255" class="color-slider red" id="red">
                        <input type="range" min="0" max="255" value="255" class="color-slider green" id="green">
                        <input type="range" min="0" max="255" value="255" class="color-slider blue" id="blue">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="application/javascript" src="script.js"></script>
</body>
</html>
